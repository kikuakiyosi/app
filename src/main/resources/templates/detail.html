<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>詳細</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 20px;
        background-color: #f8f9fa; 
    }
    h3 {
        color: #495057; 
        margin-bottom: 20px;
    }
    .table {
        background-color: #ffffff; 
    }
    .btn-warning {
        background-color: #ffc107; 
        border-color: #ffc107; 
        color: #212529; 
    }
</style>
</head>
<body>
    <h3>詳細</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>名前</th>
                <th>商品価格</th>
                <th>商品番号</th>
                <th>在庫数</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${detaillist}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.number}"></td>
                <td th:text="${item.stock}"></td>
                <td>
                    <a class="btn btn-warning" th:href="@{/secret}">トップページへ戻る</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
