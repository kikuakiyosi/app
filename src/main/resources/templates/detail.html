<body>
	<h3>詳細</h3>
		<table class="table table-striped">
			<thead>
				<th>id</th>
				<th>名前</th>
				<th>商品価格</th>
				<th>商品番号</th>
				<th>在庫数</th>
				<th role="action"></th>
			</thead>
			<tbody>
				<tr class="align-middle" th:each="item, stat : ${detaillist}" th:object="${item}">
<!--					<td th:text="${stat.count}"></td>-->
					
					<td th:text="*{id}"></td>
					<div>						
						<td th:text="|*{name}"></td>
						<td th:text="*{price}"></td>
					</div>
						<td th:text="*{number}"></td>
						<td th:text="*{stock}"></td>

				</tr>
			</tbody>
		</table>
		<a class="btn btn-warning" th:href="@{/secret}">トップページへ</a>
</body>
