<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>在庫一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa; /* 背景色: グレー */
        }
        .container {
            max-width: 800px; /* コンテンツの最大幅 */
        }
        .btn-add {
            margin-bottom: 20px;
        }
        .table {
            background-color: #ffffff; /* 表の背景色: 白 */
        }
        .btn-detail {
            background-color: #ffc107; /* ボタンの背景色: 黄色 */
            border-color: #ffc107; /* ボーダー色: 黄色 */
            color: #212529; /* ボタンのテキスト色: 黒 */
        }
        .btn-delete {
            background-color: #dc3545; /* ボタンの背景色: 赤 */
            border-color: #dc3545; /* ボーダー色: 赤 */
            color: #ffffff; /* ボタンのテキスト色: 白 */
        }
        .btn-logout {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="my-5">
            <h1 class="display-4 mb-4 text-center" th:text="${title}">在庫一覧</h1>
            <div class="border border-1 p-3">
                <p class="h6 text-center" th:text="${msg}">在庫一覧をご覧ください。</p>
                <a class="btn btn-primary btn-add" href="add/">在庫を追加</a>
                
                <h3 class="mb-4">在庫</h3>
                <div th:if="${list != null and !list.empty}">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>商品名</th>
                                <th>商品価格</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="align-middle" th:each="item, stat : ${list}" th:object="${item}">
                                <td th:text="${stat.count}"></td>
                                <td th:text="*{name}"></td>
                                <td th:text="*{price}"></td>
                                <td>
                                    <a class="btn btn-detail me-2" th:href="@{/detail/{id}(id=*{id})}">詳細</a>
                                    <a class="btn btn-delete" th:href="@{/delete/{id}(id=*{id})}">削除</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:unless="${list != null and !list.empty}">
                    <div class="alert alert-danger text-center" role="alert">データなし</div>
                </div>
                <p class="text-center mt-4 btn-logout">ログアウトする場合は<a class="btn btn-outline-danger" th:href="@{/logout}">こちら</a>をクリックしてください。</p>
            </div>
        </div>
    </div>
</body>
</html>
