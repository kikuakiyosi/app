<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="https://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title th:text="${title}">ぶーん</title>
<meta http-equiv="Content-Type"
content="text/html; charset=UTF-8" />
<Link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
rel="stylesheet">
</head>
<body class="container">
<h1 class="display-4 mb-4" th:text="${title}"></h1>
<div class="border border-1 p-3">
<p class="h6" th:text="${msg}"></p>



	<h3>登録されたアドレス一覧</h3>
	<div th:if="${list!=null and !list.empty}">
		<table class="table table-striped">
			<thead>
				<th>#</th>
				<th>商品名</th>
				<th>商品価格</th>
				<th role="action"></th>
			</thead>
			<tbody>
				<tr class="align-middle" th:each="item, stat : ${list}" th:object="${item}">
					<td th:text="${stat.count}"></td>
					<td th:text="|*{name}"></td>
					<td th:text="*{price}"></td>
					
					<td>
						<a class="btn btn-warning" th:href="@{/detail/{id}(id=*{id})}">詳細</a>
						<a class="btn btn-warning" th:href="@{/delete/{id}(id=*{id})}">削除</a>
					</td>
<!--					<td>-->
<!--						<a class="btn btn-warning" th:href="@{/address/edit/{id}(id=*{id})}">編集・削除</a>-->
<!--					</td>-->
				</tr>
			</tbody>
		</table>
	</div>
	<div th:unless="${list!=null and !list.empty}">
		<div class="alert alert-danger" role="alert">
			データなし
		</div>
	</div>



<p>Click <a th:href="@{/Logout}">here</a> to logout.</p>
</div>
</body>
</html>
